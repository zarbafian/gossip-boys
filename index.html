<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Gossip Boys</title>
        <script src="js-gen/util/common.js"></script>
        <script src="js-gen/util/rand.js"></script>
        <script src="js-gen/animation.js"></script>
        <script src="js-gen/dns.js"></script>
        <script src="js-gen/svg.js"></script>
        <script src="js-gen/peer.js"></script>
        <script src="js-gen/process.js"></script>
        <script src="js-gen/sampling.js"></script>
        <script src="js-gen/link.js"></script>
        <script src="js-gen/bus.js"></script>
        <script src="js-gen/network.js"></script>
        <script src="js-gen/storage.js"></script>
        <script src="js-gen/sim.js"></script>
        <script src="js-gen/main.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body onload="init()">
        
        <!-- simulation display -->
        <div id="display" class="display">
            
        </div>
        
        <!-- simulation settings -->
        <div class="settings">
            <b>Peer settings</b>
            <br/>
            <input id="initialProcesses" type="text">Initial count<br/>
            <input id="joiningProcesses" type="text">Increment rate<br/>
            <input id="outgoingPeers" type="text">Outgoing peers<br/>
            <input id="incomingPeers" type="text">Incoming peers<br/>
            <br/>
            <b>Display settings</b>
            <br/>
            <input id="displayLinks" type="checkbox">Display links<br/>
            <input id="displayMessages" type="checkbox">Display messages<br/>
            <br/>
            <span id="speedLabel" style="vertical-align: middle;">10</span>
            <input id="simulationSpeed" type="range" min="1" max="100" value="60" style="vertical-align: top;">Speed<br/>
            <br/>
            <b>Sampling parameters</b>
            <br/>
            <input id="spPush" type="checkbox">Push<br/>
            <input id="spPull" type="checkbox">Pull<br/>
            <input id="spt" type="text">T<br/>
            <input id="spc" type="text">c<br/>
            <input id="sph" type="text">H<br/>
            <input id="sps" type="text">S<br/>
            <br/>
            <button id="startStopButton" value="START" onclick="startStop()">START</button>
            <br/>
            <br/>
            <b>Outputs</b>
            <br/>
            <span id="processCount">0</span>
            <br/>
            <span id="messageCount">0</span>
        </div>

        <!-- start/stop simulation
            <div style="position: absolute; top: 20px; right: 20px;">
                <button id="startStopButton" value="START" onclick="startStop()">START</button>
            </div>
        -->

        <!-- command line input
            <div style="position: absolute; bottom: 20px; left: 20px; visibility: visible;">
            </div>
        -->
    </body>
</html>
