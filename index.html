<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Gossip Boys</title>
        <script src="js-gen/util/common.js"></script>
        <script src="js-gen/util/rand.js"></script>
        <script src="js-gen/animation.js"></script>
        <script src="js-gen/dns.js"></script>
        <script src="js-gen/svg.js"></script>
        <script src="js-gen/process.js"></script>
        <script src="js-gen/link.js"></script>
        <script src="js-gen/bus.js"></script>
        <script src="js-gen/network.js"></script>
        <script src="js-gen/storage.js"></script>
        <script src="js-gen/cmd.js"></script>
        <script src="js-gen/sim.js"></script>
        <script src="js-gen/main.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body onload="init()">
        
        <!-- simulation display -->
        <div id="display" class="display">
            
        </div>
        
        <!-- simulation settings -->
        <div class="settings">
            <input id="primary" type="text" value="20">Primary count<br/>
            <input id="displayLinks" type="checkbox">Display links<br/>
            <input id="displayMessages" type="checkbox">Display messages<br/>
            <br/>
            <span id="speedLabel" style="vertical-align: middle;">10</span>
            <input id="simulationSpeed" type="range" min="1" max="100" value="60" onchange="updateSlider(this.value)" style="vertical-align: top;">Speed<br/>
            
            <br/>
            <button id="startStopButton" value="START" onclick="startStop()">START</button>
        </div>

        <!-- start/stop simulation
            <div style="position: absolute; top: 20px; right: 20px;">
                <button id="startStopButton" value="START" onclick="startStop()">START</button>
            </div>
        -->

        <!-- command line input
            <div style="position: absolute; bottom: 20px; left: 20px; visibility: hidden;">
                <input id="cmd" type="text" size="40" maxlength="38">
            </div>
        -->
    </body>
</html>
